<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Updating CSS Variable Using JS</title>
</head>
<body>
    <div class="container">
        <h1>Updating <span class="base-color">CSS</span> Variable Using <span class="base-color">JS</span></h1>
        <div class="controls">
            <label>
                Border:<input type="range" name="spacing" min="0" max="100" value="10" data-unit="px">
            </label>
            <label>
                Blur:<input type="range" name="blur-radius" min="0" max="50" value="0" data-unit="px">
            </label>
            <label>
                Base-Color:<input type="color" name="base-color" value="#f2ff00">
            </label>
        </div>
        <div>
            <img src="images/image.jpg" alt="">
        </div>
        <div class="social-icon">
            <a href="https://www.instagram.com/hemant__bhat/" target="_blank" class="base-color"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/HemantBhat143/" target="_blank" class="base-color"><i class="fab fa-facebook"></i></a>
            <a href="https://github.com/Hemant-Bhat" target="_blank" class="base-color"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/hemant-bhat/" target="_blank" class="base-color"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
